<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;

        }
        .container{
            height: 100vh;
            display: grid;
            grid-template-columns: 0.5fr 9fr;
            grid-template-rows:  1.3fr 8fr;
            row-gap: 2px;
        }
        
        .header{
            grid-column: 2/ 3;
            grid-row: 1/2;
            background: #fff;
        }
        .side{
            display: flex;
            flex-direction: column;
            grid-row: 1/3;
            background: #fff;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.4); 
            z-index: 10; 
        }
        .logo{
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);;
            width: 100%;
            height: 90px;
        }
        
        .box{
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1px;
            width: 100px;
            font-weight: bold;
            font-size: 10px;
            height: 80px;
            color: rgb(137, 137, 177);
        }
        
        .page{
            grid-column: 2 / 3;
            background: rgba(241, 242, 245, 0.925)
        }
        .color{
            color: rgb(137, 137, 177);
            font-size: 22px;
        }
        .box:nth-last-child(2){
            background: rgb(184, 202, 235);
            border-left: 2px solid rgb(58, 58, 228);
            color: black;
        }
        /*page section*/
        .heading{
            padding: 25px 30px;
            font-size: 15px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            color: rgb(137, 137, 177)
        }
        .section{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .input{
            margin: 20px 20px 25px 20px;
            padding: 10px;
            width: 80%; 
            border: none;
            border-radius: 10px;          
        }
        ::placeholder {
            color: rgb(95, 82, 82);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
}
        ul li{
            list-style: none;
            font-weight: 600;
            font-size: 14px;
            color: rgb(51, 45, 45);
        }
        .upload{
            background: #fff;
            margin-left: 10% ;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 170px;
            width: 170px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 12px;
        }

    </style> 
    <title>UI Developer-Assessment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="side">
            <div class="logo"><i class="fab fa-500px" style="font-size: 50px;"></i></div>
            <div class="box"><i class="far fa-user color"></i>Students</div>
            <div class="box"><i class="fas fa-book" style="font-size: 24px; color: black;"></i>Lesson plan</div>
            <div class="box"><i class="fas fa-cog color"></i>Settings</div>
        </div>
        <div class="page">
            <div class="heading"><i class="fas fa-caret-left"></i>&nbsp Videos</div>
            <div class="section">
                <input class="input" type="text" placeholder="Insert URL here">
                <ul><li>or</li></ul>
            </div>  
            <div class="upload">upload</div>   
        </div>
        
    </div>
</body>
</html>
